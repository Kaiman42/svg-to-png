<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Conversor SVG → PNG (dev)</title>
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main>
      <h1>Conversor SVG → PNG</h1>

      <section class="editor">
        <label>Entrada SVG (cole o código ou escolha arquivos .svg)</label>
        <textarea id="svgInput" rows="10"><svg xmlns="http://www.w3.org/2000/svg" width="200" height="200"><rect width="100%" height="100%" fill="#0ea5a4" /><circle cx="100" cy="100" r="60" fill="#fff"/></svg></textarea>

        <div class="file-select">
          <label for="fileInput" class="file-label">Selecionar arquivos SVG</label>
          <input id="fileInput" type="file" accept=".svg,image/svg+xml" multiple />
        </div>

        <div class="controls">
          <label>Largura <input id="width" type="number" min="1" placeholder="auto"></label>
          <label>Altura <input id="height" type="number" min="1" placeholder="auto"></label>
          <button id="convert">Converter (entrada)</button>
          <button id="convertFiles">Converter arquivos selecionados</button>
        </div>
      </section>

      <section class="preview">
        <label>Resultados</label>
        <div id="resultsContainer" class="results"></div>
      </section>
    </main>

    <script src="/main.js"></script>
  </body>
</html>
